<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta de Compra</title>
</head>
<body>

<!-- Botão para simular a compra do produto -->
<button id="botaoCompra">Comprar Produto</button>

<script>
    // Função para exibir o alerta quando o botão for clicado
    document.getElementById('botaoCompra').addEventListener('click', function() {
        // Mensagem do alerta
        var mensagem = 'Parabéns! Você comprou o produto!';

        // Exibir o alerta
        alert(mensagem);
    });
</script>

</body>
</html>
